{% extends 'base.html' %}
{% block title %}
Login
{% endblock title %}
{% block body %}
{% if logged_in %}
<h1>Logged in as {{username}}</h1>
<p>To logout click <a href={{url_for('logout')}}>here</a></p>
{% else %}
<h1>Login</h1>
{% endif %}
<form method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="ps">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <small id="emailHelp" class="form-text text-muted">Don't have an account? Sign up <a href="{{url_for('signup')}}">here</a></small>
  </div>
</form>
{% endblock body %}
